  <body>
    <h1>Area and Perimeter of a Rectangle, with a JS</h1>
    <img src="./rectangle.png" alt="rectangle" width="50%" height="50%">
    <h2>Formulas:</h2>
    <h3>Area = l x w</h3>
    <h3>Perimeter = 2(l + w)</h3>
    <p>
      Please enter integers for dimensions:
      <form action="javascript:enterClicked()">
        <label for="rectangleLength">Length:</label>
        <input type="number" id="rectangle-length" placeholder="Enter the length">&nbspcm<br><br>
        <label for="rectangleWidth">Width:</label>
        <input type="number" id="rectangle-width" placeholder="Enter the width">&nbspcm<br><br>
        <input type="submit" value="Calculate">
      </form>
    <div id="answers"></div>
      <div id="area"></div>
      <div id="perimeter"></div>
    </p>
  </body>
